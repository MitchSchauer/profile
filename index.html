<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mitchell Schauer | Systems Architect</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b1117;
  --card: #111821;
  --accent: #00d4ff;
  --accent2: #7b61ff;
  --text: #eaf2ff;
  --muted: #7d8fa3;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: radial-gradient(circle at 20% 30%, #111a24, #0b1117 60%);
  color: var(--text);
  overflow-x:hidden;
}

/* HERO */
.hero {
  display:flex;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
  padding:100px 10%;
  gap:60px;
}

.hero-text {
  flex:1;
  min-width:320px;
}

.hero-text h1 {
  font-size:3.8rem;
  font-weight:800;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle {
  margin-top:15px;
  font-size:1.3rem;
  font-weight:600;
  color: var(--accent);
}

.hero-text p {
  margin-top:25px;
  max-width:550px;
  line-height:1.6;
  color: var(--muted);
  font-size:1.1rem;
}

.cta {
  margin-top:35px;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.button {
  padding:14px 28px;
  border-radius:30px;
  font-weight:600;
  border:1px solid var(--accent);
  cursor:pointer;
  transition:.3s;
  text-decoration:none;
}

.primary {
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  border:none;
}

.primary:hover {
  transform:translateY(-3px);
}

.secondary {
  color:var(--accent);
}

.secondary:hover {
  background:rgba(0,212,255,.1);
}

/* PROFILE IMAGE */
.profile-container {
  position:relative;
  width:280px;
  height:280px;
  flex-shrink:0;
}

.profile-container::before {
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:linear-gradient(45deg,var(--accent),var(--accent2));
  filter:blur(20px);
  opacity:.6;
  z-index:-1;
}

.profile-container img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
  border:4px solid #0b1117;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

/* METRICS */
.metrics {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:50px;
  padding:60px 10%;
  border-top:1px solid #1c2733;
  border-bottom:1px solid #1c2733;
}

.metric {
  text-align:center;
}

.metric h2 {
  font-size:2rem;
  color:var(--accent);
}

.metric p {
  color:var(--muted);
  font-size:.9rem;
}

/* TERMINAL */
.terminal {
  max-width:900px;
  margin:80px auto;
  background:#000;
  border-radius:12px;
  padding:25px;
  font-family:monospace;
  color:#0f0;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

input {
  background:none;
  border:none;
  color:#0f0;
  outline:none;
  width:80%;
}
/* TYPEWRITER */
.subtitle {
  margin-top:15px;
  font-size:1.3rem;
  font-weight:600;
  color: var(--accent);
  min-height: 28px;
}

.cursor {
  display:inline-block;
  margin-left:5px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

</style>
</head>

<body>

<section class="hero">
  <div class="hero-text">
    <h1>Mitchell Schauer</h1>
   <div class="subtitle">
  <span id="typed-text"></span><span class="cursor">|</span>
</div>

    <div class="cta">
      <a href="resume.pdf" class="button primary">Download Resume</a>
      <a href="https://github.com/mitchschauer" class="button secondary">View GitHub</a>
      <a href="https://linkedin.com/in/mitch-schauer" class="button secondary">LinkedIn</a>
    </div>
  </div>

  <div class="profile-container">
    <img src="profile.jpg" alt="Mitchell Schauer">
  </div>
</section>

<div class="terminal">
<div id="output">Node Online. Type "help".<br><br></div>
&gt; <input id="command" autofocus>
</div>

<script>
const input = document.getElementById("command");
const output = document.getElementById("output");

input.addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    const cmd = input.value.trim().toLowerCase();
    output.innerHTML += "&gt; " + cmd + "<br>";
    if(cmd === "help"){
      output.innerHTML += "Commands: resume, github, linkedin, lab, clear<br>";
    } 
    else if(cmd === "resume"){
      window.open("resume.pdf","_blank");
    }
    else if(cmd === "github"){
      window.open("https://github.com/mitchschauer","_blank");
    }
    else if(cmd === "linkedin"){
      window.open("https://linkedin.com/in/mitch-schauer","_blank");
    }
    else if(cmd === "lab"){
      output.innerHTML += "Mobile Node: Proxmox HA | 16TB RAIDZ2 | WireGuard SDN | Offline LLM<br>";
    }
    else if(cmd === "clear"){
      output.innerHTML = "";
    }
    else{
      output.innerHTML += "Unknown command.<br>";
    }
    output.innerHTML += "<br>";
    input.value="";
  }
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {

  const words = [
    "Systems Engineer",
    "Secure Infrastructure Designer",
    "Industrial AI Integrator",
    "Edge Intelligence Builder",
    "Renewable Microgrid Engineer"
  ];

  const typedText = document.getElementById("typed-text");

  let wordIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function typeEffect() {
    const currentWord = words[wordIndex];

    if (!isDeleting) {
      typedText.textContent = currentWord.substring(0, charIndex + 1);
      charIndex++;

      if (charIndex === currentWord.length) {
        setTimeout(() => isDeleting = true, 1400);
      }
    } else {
      typedText.textContent = currentWord.substring(0, charIndex - 1);
      charIndex--;

      if (charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
      }
    }

    const speed = isDeleting ? 25 : 45; // faster typing + deleting
    setTimeout(typeEffect, speed);
  }

  typeEffect();

});
</script>

</body>
</html>
